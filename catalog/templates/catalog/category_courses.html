{% extends 'catalog/base.html' %}
{% block content %}
<h1>Courses in "{{ category.name }}"</h1>
<ul>
    {% for course in courses %}
        <li><a href="{% url 'course_detail' course.pk %}">{{ course.title }}</a></li>
    {% empty %}
        <li>No courses found in this category.</li>
    {% endfor %}
</ul>
<a href="{% url 'categories_list' %}">Back to Categories</a>
{% endblock %}
