{% extends 'catalog/base.html' %}
{% block content %}
<h1>Categories</h1>
<ul>
    {% for category in categories %}
        <li><a href="{% url 'category_courses' category.id %}">{{ category.name }}</a></li>
    {% empty %}
        <li>No categories found.</li>
    {% endfor %}
</ul>
<a href="/">Back to Courses</a>
{% endblock %}
